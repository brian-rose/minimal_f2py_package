name: Build and test

on: push

jobs:

  build-test:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: ${{ matrix.shell }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        include:
          - os: ubuntu-latest
            environment-file: ci/requirements-linux.yml
            shell: bash -l {0}
          - os: macos-latest
            environment-file: ci/requirements-macos.yml
            shell: bash -l {0}
          - os: windows-latest
            environment-file: ci/requirements-windows.yml
            shell: powershell

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test_env
          python-version: ${{ matrix.python-version }}
          environment-file: ${{ matrix.environment-file }}
          miniconda-version: latest
      - name: Build and install
        run: |
          python -m pip install --verbose --no-deps --editable .
      - name: Import minimalf2py
        run: |
          python -c "import minimalf2py"
      - name: Run tests
        run: |
          pytest --verbose --pyargs minimalf2py.tests
