name: Build and test

on: push

jobs:

  build-test:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: ${{ matrix.shell }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]
        # os: [Ubuntu, macOS, Windows]
        os: [Ubuntu, macOS]
        include:
          - os: Ubuntu
            environment-file: ci/requirements-linux.yaml
            shell: bash -l {0}
          - os: macOS
            environment-file: ci/requirements-macos.yaml
            shell: bash -l {0}
          # - os: Windows
          #   environment-file: ci/requirements-windows.yaml
          #   shell: powershell

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          python-version: ${{ matrix.python-version }}
          activate-environment: test_env
          channel-priority: strict
          environment-file: ${{ matrix.environment-file }}
      - name: Build and install
        run: |
          python -m pip install --no-deps --editable .
      - name: Import minimalf2py
        run: |
          python -c "import minimalf2py"
      - name: Run tests
        run: |
          pytest --verbose --pyargs minimalf2py.tests
