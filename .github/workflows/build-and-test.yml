name: Build and test

on: push

jobs:

  linux-macos:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]
        os: ["ubuntu-latest", "macos-latest"]
        include:
          - os: ubuntu-latest
            environment-file: ci/requirements-linux.yml
          - os: macos-latest
            environment-file: ci/requirements-macos.yml

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test_env
          python-version: ${{ matrix.python-version }}
          environment-file: ${{ matrix.environment-file }}
          miniconda-version: latest
      - name: Build and install
        run: |
          python -m pip install --verbose --no-deps --editable .
      - name: Import minimalf2py
        run: |
          python -c "import minimalf2py"
      - name: Run tests
        run: |
          pytest --verbose --pyargs minimalf2py.tests

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - run: echo "[build]`ncompiler=mingw32" | Out-File -Encoding ASCII ~/pydistutils.cfg
      shell: powershell

    - name: Build and install
      run: |
        python -m pip install --verbose --no-deps --editable .
    - name: Import minimalf2py
      run: |
        python -c "import minimalf2py"
    - name: Run tests
      run: |
        pytest --verbose --pyargs minimalf2py.tests
